<!--referred to https://github.com/herbae/starwarsapp, for some of the code on this page, but later altered it. Also referred to tutorials from https://ionicacademy.com/ionic-crash-course/-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/people"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ planet?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoritePerson()" *ngIf="isFavorite2">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoritePerson()" *ngIf="!isFavorite2">
        <ion-icon name="star-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="person" class="person-card">
  <ion-item class="person-card">
    <ion-icon name="transgender-outline" slot="start"></ion-icon>
    Gender: {{ person.gender }}
  </ion-item>

    <ion-item class="person-info" lines="none">
      <ion-icon name="eye-outline" slot="start"></ion-icon>
      Eye Color: {{ person.eye_color }}
    </ion-item> 

    <ion-item class="person-info1" lines="none">
      <ion-icon name="walk-outline" slot="start"></ion-icon>
      Year Born: {{ person.birth_year }}
    </ion-item>


</ion-card>

<ion-button expand="full" (click)="sharePerson()">Share by Email</ion-button>

</ion-content>
