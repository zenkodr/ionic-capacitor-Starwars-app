<!--referred to https://github.com/herbae/starwarsapp, for some of the code on this page, but later altered it. Also referred to tutorials from https://ionicacademy.com/ionic-crash-course/-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ person?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoritePerson()" *ngIf="isFavorite1">
        <ion-icon name="star" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
      <ion-button (click)="favoritePerson()" *ngIf="!isFavorite1">
        <ion-icon name="star-outline" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="person" class="person-card">

    <ion-item class="person-card" lines="none">
      <ion-icon name="transgender-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>

          <ion-col col-12 col-sm>
            <div>Gender:</div>
          </ion-col>

          <ion-col size="12">

            <div>{{ person.gender }}</div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="person-info" lines="none">
      <ion-icon name="color-filter-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col size="12">

            <div>Eye Color:</div>
          </ion-col>

          <ion-col size="12">

            <div>{{ person.eye_color }}</div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="person-card" lines="none">
      <ion-icon name="color-filter-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col size="12">

            <div>Hair Color:</div>
          </ion-col>

          <ion-col col-12 col-sm>
            <div>{{ person.hair_color }}</div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="person-info" lines="none">
      <ion-icon name="color-filter-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col size="12">

            <div>Skin Color:</div>
          </ion-col>

          <ion-col col-12 col-sm>
            <div>{{ person.skin_color }}</div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-item class="person-info" lines="none">
      <ion-icon name="calculator-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col size="12">

            <div>Height:</div>
          </ion-col>

          <ion-col size="12">

            <div>{{ person.height }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="person-card" lines="none">
      <ion-icon name="calculator-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>

          <ion-col size="12">
            <div>Mass:</div>
          </ion-col>

          <ion-col col-12 col-sm>
            <div>{{ person.mass }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="person-card" lines="none">
      <ion-icon name="people-outline" size="small" color="warning" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col size="12">

            <div>Year of Birth:</div>
          </ion-col>

          <ion-col col-12 col-sm>
            <div>{{ person.birth_year }}</div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

    <br>
    <div class="login" style="color: #ffcc00;"><em>Login to Share</em></div>


    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="2">
          <ion-icon name="share-social-outline" color="warning" style="padding-top:13px"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-button size="small" color="warning" (click)="SendEmail()">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2">
          <ion-button size="small" color="primary" (click)="ShareFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2">
          <ion-button size="small" color="secondary" (click)="SendTwitter()">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2">
          <ion-button size="small" color="tertiary" (click)="SendInstagram()">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2">
          <ion-button size="small" color="success" (click)="ShareWhatsapp()">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
