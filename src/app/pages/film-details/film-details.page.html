<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/films">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ film?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteFilm()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

    <ion-card *ngIf="film" class="movie-card">
    
    <ion-item class="movie-card" lines="none">
      <p>Story:</p>
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="film-outline" class="story" slot="start"></ion-icon>
      {{ film.opening_crawl }}
    </ion-item>
 
    <ion-item class="movie-card" lines="none">      
      <p>Director:</p>
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="film-outline" class="film" slot="start"></ion-icon>
      {{ film.director }}
    </ion-item>
 
    <ion-item class="movie-card" lines="none">
      <p>Release Date:</p>
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" class="release" slot="start"></ion-icon>
      {{ film.release_date | date }}
    </ion-item>

    <ion-grid>
      
      <ion-row class="ion-align-items-center">
        <ion-col size="2" >
          <ion-button color="medium-shade" (click)="ShareLink('text')">Login and Share<ion-icon name="share-social-outline" slot="start"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
      
      <ion-row class="ion-align-items-center">
        <ion-col size="2" text-center>
            <ion-button color="danger" (click)="SendEmail()"><ion-icon name="mail-outline" slot="start"></ion-icon></ion-button>
        </ion-col>
      
        <ion-col size="2">
          <ion-button color="primary" (click)="ShareFacebook()"><ion-icon name="logo-facebook" slot="start"></ion-icon></ion-button>
        </ion-col> 
      
        <ion-col size="2">
          <ion-button color="secondary" (click)="SendTwitter()"><ion-icon name="logo-twitter" slot="start"></ion-icon></ion-button>
        </ion-col> 
      
        <ion-col size="2">
          <ion-button color="tertiary" (click)="SendInstagram()"><ion-icon name="logo-instagram" slot="start"></ion-icon></ion-button>
        </ion-col>
      
      </ion-row>
      </ion-grid>   
  </ion-card>
</ion-content>
