<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/films">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ film?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteFilm()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

    <ion-card *ngIf="film" class="movie-card">
    
    <ion-item class="movie-card" lines="none">
      <p>Story:</p>
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="film-outline" slot="start"></ion-icon>
      {{ film.opening_crawl }}
    </ion-item>
 
    <ion-item class="movie-card" lines="none">      
      <p>Director:</p>
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="film-outline" slot="start"></ion-icon>
      {{ film.director }}
    </ion-item>
 
    <ion-item class="movie-card" lines="none">
      <p>Release Date:</p>
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      {{ film.release_date | date }}
    </ion-item>
  </ion-card>
</ion-content> 
 
 <ion-button expand="full" (click)="SendEmail()">Share via Email<ion-icon name="mail-outline"></ion-icon></ion-button>
  <ion-button expand="full" (click)="ShareFacebook()">Share on Facebook<ion-icon name="logo-facebook"></ion-icon></ion-button>
  <ion-button expand="full" (click)="SendTwitter()">Share on Twitter<ion-icon name="logo-twitter"></ion-icon></ion-button>
  <ion-button expand="full" (click)="SendInstagram()">Message on Instagram<ion-icon name="logo-instagram"></ion-icon></ion-button>
